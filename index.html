<!DOCTYPE html>
<html>
<head>
  <title>Online Library</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!--Link Font Awesome stylessheet to import delete button image font-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="script.js" defer></script>

</head>
<body>

<!--Header-->
    <div class="header">
        <img src="./siteLogo.png" class="siteLogo" alt="Site Logo">
        <h1 class="mainHeading">Online Library</h1>
    </div>
    <div class="headerButton">
        <button class="newBook" onclick="toggleForm()">ADD NEW BOOK</button>
    </div>  
<!--Form-->
    <div class="formContainer">
        <form id="bookForm" onsubmit="addBookToLibrary(event)">
            <div class="bookInfo">ENTER BOOK INFORMATION</div>
            <label for="title">Title:</label>
            <input type="text" id="title" required><br>
            <label for="author">Author:</label>
            <input type="text" id="author" required><br>
            <label for="pages">Number of pages:</label>
            <input type="number" id="pages" required><br>
            <div id="hasRead">
                <p class="readHeading">Read:</p>
                <input type="checkbox" id="read" name="read"><br>
            </div>
            <div class="actiions">
                <button type="submit" class="addBook">Add Book</button>
            </div>
        </form>
    </div>
<!-- Add these elements to display total book count and books read count -->
    <div id="totals">
        <p class="totalsHeading">Total Number of Books in Library:</p>
        <p id="totalBooks"></p>
        <p class="totalsHeading">Total Number of Books Read:</p>
        <p id="totalBooksRead"></p>
    </div>
<!--Table-->
    <table id="libraryTable">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th class="action">Delete book</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
